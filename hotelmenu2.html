    <script>
     var count = 0;
     var price = 0;
     var disamount = 0;
     var cartItems = [];

      function addtocart(p, name) {
        count++;
        price += parseInt(p);
        cartItems.push(name);

        updateCart();
      }


      function removefromcart(p, name) {
        if (count > 0) {
          count--;
          price -= parseInt(p);

          
          const index = cartItems.indexOf(name);
          if (index !== -1) {
            cartItems.splice(index, 1);
          }
        }

        updateCart();
      }

      function discount(per) {
        let totalDiscount = parseFloat(
          document.getElementById("cart-total").innerText || 0
        );

        

        disamount = (totalDiscount * per) / 100;

        document.getElementById("cart-discount").innerText =
          disamount.toFixed(2);
        document.getElementById("total").innerText = (
          totalDiscount - disamount
        ).toFixed(2);
      }

      function updateCart() {
        document.getElementById("cart-count").innerText = count;
        document.getElementById("cart-price").innerText = price;

        var gst = price * 0.18;
        var total = price + gst;

        document.getElementById("cart-gst").innerText = gst.toFixed(2);
        document.getElementById("cart-total").innerText = total.toFixed(2);

      
        document.getElementById("nam").innerHTML = cartItems
          .map((item, i) =>` ${i + 1}. ${item}`)
          .join("<br>");

      
        if (count === 0) {
          document.getElementById("cart-discount").innerText = "0";
          document.getElementById("total").innerText = "0";
          disamount = 0;
        }
      
    }    
    </script>
